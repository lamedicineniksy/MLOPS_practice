name: CML Report

on: [pull_request]

jobs:
  run-cml-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc
          pip install pytest

      - name: Pull DVC data
        run: dvc pull || echo "No DVC data to pull."

      - name: Run pytest
        run: pytest > result.log || true

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸ“Š Model Evaluation Report" > report.md
          cat result.log >> report.md
          npx cml comment create report.md
